spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:tenant;NON_KEYWORDS=VALUE;INIT=CREATE SCHEMA IF NOT EXISTS ADMIN_SERVICE;

grpc:
  server:
    inProcessName: test           # Enable inProcess server
    port: -1                      # Disable external server
  client:
    inProcess:
      address: in-process:test
